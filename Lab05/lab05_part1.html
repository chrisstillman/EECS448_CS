<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_05_Part1</title>
</head>
<body>
    <script>
        const passwordCheck = ()=> {
            var passwordA = document.querySelector("#passwordA").value;
            var passwordB = document.querySelector("#passwordB").value;
            if(passwordA.length < 8 || passwordB.length < 8) {
                document.querySelector("#alerts").innerText = "ERROR: Must be 8 or more characters";
            } else {
                if(passwordA === passwordB) {
                    document.querySelector("#alerts").innerText = "Success! Passwords match.";
                } else {
                    document.querySelector("#alerts").innerText = "Failure! Passwords do not match";
                }
            }
        }
    </script>

    <div>
        <label for="passwordA">Password:</label>
        <input type="password" id="passwordA" name="password" required>
        <label for="passwordB">Confirm Password:</label>
        <input type="password" id="passwordB" name="password" required>
    </div>

    <button onclick="passwordCheck()">Validate</button>

    <p style="color: black;" id="alerts"></p>
    
</body>
</html>
