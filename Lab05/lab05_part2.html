<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_05_Part2</title>
</head>
<body>
    <script>
        var current = 0;
        const imageArr = ["Avicii_Nights.jpeg", "CalvinHarris_Potion.jpeg", "CG_AML.jpeg", "Eagles.jpeg", "OldD_TTT.jpeg"];
        const previousImage = () => {
            var image = document.querySelector("img");
            current = current == 0 ? 4 : current-1;
            image.src = "./lab05_part2_assets/"+imageArr[current];
        }
        const nextImage = () => {
            var image = document.querySelector("img");
            current = current == 4 ? 0 : current+1;
            image.src = "./lab05_part2_assets/"+imageArr[current];
        }
    </script>

    <style>
        .container {
        position: relative;
        width: 25%; 
        }
        .container:after {
        content: "";
        display: block;
        padding-bottom: 100%;
        }

        .container img {
        position: absolute; 
        top: 0;
        bottom: 0;
        left: 0;
        right: 0; 
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
        object-position: center;
        }
    </style>

    <div class="container">
        <image width="300px" height="300px" src="./lab05_part2_assets/Avicii_Nights.jpeg">
    </div>
    <div>
        <button onclick="previousImage()">Previous Image</button>
        <button onclick="nextImage()">Next Image</button>
    </div>
    
</body>
</html>
